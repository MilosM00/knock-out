<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Knock Out</title>
</head>
<body>
    
    <div class="overlay">

        <div class="inline">

            <div class="overlay1">
    
                <p>Player 1</p>
                <p>Score <span class="score-player1"></span></p>
                <p>Dice Score <span class="dice-score-player1"></span></p>
        
                <div class="inline">
                    <div class="dice-one">◆</div>
                    <div class="dice-two">◆</div>
                </div>
        
                <button class="roll-dice-player1">Roll Dice</button>
    
            </div>
    
            <div class="overlay2">

                <p>Player 2</p>
                <p>Score <span class="score-player2"></span></p>
                <p>Dice Score <span class="dice-score-player2"></span></p>
        
                <div class="inline">
                    <div class="dice-three">◆</div>
                    <div class="dice-four">◆</div>
                </div>
        
                <button class="roll-dice-player2">Roll Dice</button>
    
            </div>

        </div>

        <h1 class="winner">Who Will Win?</h1>

        <div class="inline">

            <button class="play-again">Play Again</button>
            <button class="new-game">New Game</button>

        </div>


    </div>

</body>
</html>
